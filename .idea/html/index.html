<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Shop</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1>Simple Shop</h1>
        <nav aria-label="Основная навигация">
            <a href="#catalog">Каталог</a>
            <a href="#cart">Корзина</a>
        </nav>
    </div>
</header>

<main class="container">
    <section id="catalog" aria-labelledby="catalog-title">
        <h2 id="catalog-title">Каталог товаров</h2>
        <div id="products" class="product-grid"></div>
    </section>

    <aside id="cart" class="cart" aria-labelledby="cart-title">
        <h2 id="cart-title">Корзина</h2>
        <ul id="cart-list" class="cart-list"></ul>
        <div class="cart-summary">
            <span>Итого: <strong id="cart-total">0 ₽</strong></span>
            <button id="checkout-btn" class="btn" type="button">Оформить заказ</button>
        </div>
    </aside>
</main>

<footer class="site-footer">
    <div class="container">© <span id="year"></span> Simple Shop</div>
</footer>

<script src="../js/script.js" defer></script>
<div class="modal" id="order-modal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="order-title">
        <header class="modal-header">
            <h3 id="order-title">Оформление заказа</h3>
            <button class="icon-btn" data-close aria-label="Закрыть">✕</button>
        </header>
        <form id="order-form" class="form">
            <div class="grid">
                <label>Имя<input name="firstName" required></label>
                <label>Фамилия<input name="lastName" required></label>
            </div>
            <label>Адрес доставки<textarea name="address" required rows="3"></textarea></label>
            <label>Телефон<input name="phone" type="tel" pattern="^[0-9+\\-()\\s]{6,}$" required placeholder="+7 900 000-00-00"></label>
            <button class="btn" type="submit">Создать заказ</button>
        </form>
    </div>
</div>
</body>
</html>
